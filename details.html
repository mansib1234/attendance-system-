<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;700&display=swap"
    />
    <style>
      :root {
        --default-font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, "Helvetica Neue", Helvetica, Arial, "PingFang SC",
          "Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",
          "Source Han Sans CN", sans-serif;
      }
      /* Container & Layout */
      .main-container {
        width: 100%;
        max-width: 1512px;
        margin: 0 auto;
        background: #ffffff;
        overflow: hidden;
        padding: 20px;
      }
      .frame {
        width: 100%;
        max-width: 1512px;
        background: #ffedec;
        border-radius: 78px;
        box-shadow: 10px 10px 4px rgba(0, 0, 0, 0.25);
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }
      .employee-details {
        font-family: Dongle, var(--default-font-family);
        color: #000;
        font-size: 64px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }
      .frame-1 {
        width: 90%;
        max-width: 777px;
        margin: 20px auto;
        background: #fff;
        border-radius: 99px;
        overflow: hidden;
        padding: 20px;
        position: relative;
      }
      .ellipse {
        width: 300px;
        height: 300px;
        margin: 0 auto 20px;
        background: url(https://static.codia.ai/image/2025-03-04/cb938780-dccb-4d12-b437-006707d7875a.png)
          no-repeat center;
        background-size: cover;
        border-radius: 50%;
      }
      .name-manu,
      .role-sde-intern,
      .employee-id,
      .date-and-time {
        font-family: Dongle, var(--default-font-family);
        color: #000;
        font-weight: 700;
        text-align: center;
        margin: 10px 0;
      }
      .name-manu {
        font-size: 24px;
      }
      .role-sde-intern {
        font-size: 24px;
      }
      .employee-id {
        font-size: 24px;
      }
      .date-and-time {
        font-size: 24px;
      }
      /* Date & Time Input */
      .frame-2 {
        width: 80%;
        max-width: 337px;
        margin: 20px auto;
        background: #fff;
        border: 1px solid #000;
        border-radius: 13px;
        display: flex;
        align-items: center;
        padding: 0 10px;
      }
      input.date-picker,
      input.time-picker {
        border: none;
        outline: none;
        font-family: Dongle, var(--default-font-family);
        font-size: 20px;
        color: #6e6e6e;
        background: transparent;
      }
      input.date-picker {
        width: 60%;
      }
      input.time-picker {
        width: 35%;
        margin-left: 5%;
      }
      .flex-row-db {
        width: 80%;
        margin: 20px auto;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      .check-option {
        font-family: Dongle, var(--default-font-family);
        font-size: 24px;
        font-weight: 700;
        color: #000;
        margin: 10px;
      }
      /* Save Button */
      .button {
        width: 80%;
        max-width: 403px;
        margin: 20px auto;
        background: #af6fc7;
        border: 1px solid #000;
        border-radius: 51px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        cursor: pointer;
      }
      .save {
        color: #fff;
        font-family: Inter, var(--default-font-family);
        font-size: 24px;
        font-weight: 400;
        text-align: center;
      }
      /* Responsive Adjustments */
      @media (max-width: 480px) {
        .employee-details {
          font-size: 32px;
        }
        .name-manu,
        .role-sde-intern,
        .employee-id,
        .date-and-time {
          font-size: 18px;
        }
        input.date-picker,
        input.time-picker {
          font-size: 16px;
        }
        .check-option {
          font-size: 18px;
        }
        .button {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="frame">
        <div class="employee-details">EMPLOYEE DETAILS</div>
        <div class="frame-1">
          <div class="ellipse"></div>
          <div class="name-manu">Name : manu</div>
          <div class="role-sde-intern">Role : SDE Intern</div>
          <div class="employee-id">Employee ID : 12345</div>
          <div class="date-and-time">Date and Time :</div>
          <!-- Date and Time Inputs -->
          <div class="frame-2">
            <input type="date" class="date-picker" />
            <input type="time" class="time-picker" />
          </div>
          <!-- Radio Buttons -->
          <div class="flex-row-db">
            <label class="check-option">
              <input type="radio" name="attendance" value="checkin" /> Check In
            </label>
            <label class="check-option">
              <input type="radio" name="attendance" value="checkout" /> Check Out
            </label>
          </div>
          <!-- Save Button -->
          <div class="button">
            <span class="save">Save</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
